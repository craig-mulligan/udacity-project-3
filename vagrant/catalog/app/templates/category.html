{% extends "base.html" %}

{% block content %}
<div class="container content">
	<div class="row">
		<div class="col-md-6 col-md-offset-3">
		<h4>{{category.name}}</h4>
		<h4>Items</h4>
			{% for i in items %}
			<li><a href="{{url_for('viewItem', category_name=i.category.name, item_name = i.name)}}"><span>{{ i.name }}</span></a></li>
			{% endfor %}
		</div>
	</div>
</div>
{% endblock %}
