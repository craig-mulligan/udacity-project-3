{% extends "base.html" %}

{% block content %}
<div class="container content">
	<div class="row">
		<div class="col-md-6 col-md-offset-3">
			<h4> Are you sure you want to delete {{item.name}}? </h4>
			<form action="{{ url_for('deleteItem',item_name = item.name, category_name=item.category.name)}}" method = 'post'>
			<input class="btn-danger btn" type='submit', value = 'Delete'>
			</form>
		</div>
	</div>
</div>
{% endblock %}
